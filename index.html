<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For my Babyyyy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>My Dearest Janelle</strong>
              <p>
                Congratulations, my baby, on completing senior high school! I am
                so proud of your hard work, perseverance, and the amazing person
                you’ve become. This is just the beginning of a bright future,
                and I’ll always be here cheering you on every step of the way.
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <audio id="bgMusic" src="music.mp3" autoplay></audio>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });

      const music = document.getElementById("bgMusic");

      function playMusic() {
        music.play();
      }

      // Optional: Unmute and play automatically (some browsers block autoplay with sound)
      window.addEventListener("load", () => {
        music.play().catch(() => {
          // Some browsers require user interaction
          console.log("Autoplay blocked. User interaction is needed.");
        });
      });
    </script>
  </body>
</html>
